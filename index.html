<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Timer</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Do+Hyeon" rel="stylesheet">
</head>
<body>
<div class="Timer-Cover">
    <div id="Timer">00:00:00.0</div>
    <div class="btn-Box">
        <button id="start">시작</button>
        <button id="init">초기화</button>
    </div>
</div>

<div class="Watch-Cover">
    <div id="Watch"></div>
</div>

<div class="Total-Container">
    <div class="calendal-APP">
        <div class="days-Cover">
            <div id="days"></div>
            <div id="daysnum"></div>
        </div>


        <div class="calendal-Cover">
            <nav class="navbar">
                <div id="back"><img src="back.svg" alt="back" width="40" height="43"></div>
                <span id="monthname"></span>
                <div id="next"><img src="next.svg" alt="next" width="40" height="43"></div>
            </nav>
            <div class="weekname">
                <div>일</div>
                <div>월</div>
                <div>화</div>
                <div>수</div>
                <div>목</div>
                <div>금</div>
                <div>토</div>
            </div>
            <div id="calendal"></div>
        </div>
    </div>


    <div class="todoappcon">
        <div class="todoApp">
            <div class="todoHeader">
                
                <span class="primary">TODOAPP</span>
                <div class="inputBox">
                <input type="text" value="입력하세요" id="inputObj">
                <button id="addbtn">추가</button>
                </div>
            </div>
            <div class="todoBody">
                
            </div>
            <div class="todoFooter">
                <span class="itemleft"></span>
                <div class="todoFooter_btngroup">
                    <button id="All">All</button>
                    <button id="Active">Active</button>
                    <button id="Completed">Completed</button>
                </div>
            </div>
        </div>
    </div>
</div>

  <script src="exam.js"></script>
</body>
</html>
